<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ôüÔ∏è Chess Move Analyzer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #2c2c2c;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1f1f1f;
    }

    input[type="file"] {
      display: inline-block;
      margin-bottom: 10px;
    }

    button {
      background-color: #6C63FF;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574b90;
    }

    #downloadLink {
      margin-top: 12px;
      padding: 10px 16px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
    }

    #downloadLink:hover {
      background-color: #019875;
    }

    #spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6C63FF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #moveList ul {
      list-style: none;
      padding: 0;
    }

    #moveList li {
      margin: 6px 0;
      font-size: 1rem;
      color: #333;
    }

    video {
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

  <h1>‚ôüÔ∏è Upload a Chess Game Video</h1>

  <input type="file" id="videoInput">
  <button onclick="uploadVideo()">Upload & Analyze</button>

  <div id="spinner">
    <div class="spinner"></div>
    <p>Analyzing video...</p>
  </div>

  <div id="videoContainer" style="display: none;">
    <h2>üé• Annotated Video</h2>
    <video id="videoPlayer" width="800" controls>
      <source id="videoSource" src="" type="video/mp4">
    </video>
    <br>
    <a id="downloadLink" href="" download="annotated_output.mp4">‚¨áÔ∏è Download Annotated Video</a>
  </div>

  <div id="moveList"></div>

  <script src="script.js"></script>
</body>
</html>
